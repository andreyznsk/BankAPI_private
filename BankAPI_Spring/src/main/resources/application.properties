server.port=8080
server.servlet.context-path=/bank_api

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none

spring.thymeleaf.encoding=UTF-8

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:./BankAPI_Spring/db/data/db
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.username=sa
spring.datasource.password=sa

spring.jackson.serialization.indent_output=true

spring.flyway.myUser=sa
spring.flyway.password=sa
#spring.flyway.schemas=public
spring.flyway.url=jdbc:h2:./BankAPI_Spring/db/data/db
spring.flyway.locations=filesystem:./BankAPI_Spring/db/migration